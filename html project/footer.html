<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
     background-color: #F1EDEE;
  color: #000;
    }

    footer {
      background-color: #4a5d63;
      color: #f1f1f1;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      gap: 30px;
    }

    .footer-section {
      flex: 1;
      min-width: 200px;
    }

    .footer-section img {
      max-height: 60px;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
    }

    .footer-section a,
    .footer-section li {
      color: #f1f1f1;
      text-decoration: none;
    }

    .footer-section a:hover {
      text-decoration: underline;
    }

    .contact-button {
      background-color: #111;
      color: #eee;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .footer-bottom {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-bottom div {
      color: #ccc;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-section {
        width: 100%;
      }

      .footer-bottom {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <!-- Logo -->
      <div class="footer-section">
        <img src="images/aa.png" alt="Casian IRF Logo" />
      </div>

      <!-- Nav Links -->
      <div class="footer-section">
        <ul>
          <li><strong>Home</strong></li>
          <li>About</li>
          <li>Our Offering</li>
          <li>Contact</li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div class="footer-section">
        <ul>
          <li>0894205742</li>
          <li>12 Millbourne Park</li>
          <li>casianirf@gmail.com</li>
          <li>yourwebsite.com</li>
        </ul>
      </div>

      <!-- Button -->
      <div class="footer-section">
        <a href="#" class="contact-button">Contact Us</a>
      </div>
    </div>
  </footer>
     <div class="footer-bottom">
      <div>Copyright Casian Industrial Resin Flooring 2021</div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
      </div>
</body>
</html>
