<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casian IRF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F1EDEE;
  color: #000;
    }

    .top-contact-bar {
      background-color: #042f55;
      color: #e1e1e1;
      font-size: 14px;
      padding: 6px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      border-bottom: 1px solid #888;
    }

    .top-contact-bar i {
      margin-right: 6px;
      color: #ccc;
    }

    .top-contact-bar span {
      margin-right: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #4a5d63;
      flex-wrap: wrap;
    }

    .logo {
      flex: 1;
    }

    .logo img {
      height: 60px;
    }

    .menu-toggle {
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex: 2;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a.active {
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #d6d6d6;
      text-decoration: underline;
    }

    .contact-btn {
      background-color: black;
      color: #d3cfc7;
      padding: 10px 20px;
      text-decoration: none;
    }

    .nav-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .side-menu {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 80%;
      max-width: 300px;
      background-color: #1a1a1a;
      color: #f0f0f0;
      padding: 40px 20px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.4);
      z-index: 1000;
      transition: right 0.3s ease;
    }

    .side-menu.show {
      right: 0;
    }

    .side-menu a {
      text-decoration: none;
      color: #ddd;
      margin-bottom: 20px;
      display: block;
      font-weight: 600;
    }

    .side-menu .contact-button {
      background-color: #5c7380;
      padding: 12px;
      color: white;
      text-align: center;
      margin-top: 20px;
      display: block;
      text-decoration: none;
    }

    .side-menu .contact-info {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    .side-menu .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links,
      .nav-right {
        display: none !important;
      }
    }

    @media (min-width: 769px) {
      .side-menu {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-contact-bar">
    <span><i class="fas fa-phone-alt"></i> 0894205742</span>
    <span><i class="fas fa-envelope"></i> casianirf@gmail.com</span>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="images/aa.png" alt="Casian IRF Logo">
    </div>

    <!-- Desktop Nav Links -->
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Our Offering</a>
      <a href="#">Contact</a>
    </div>

    <div class="nav-right">
      <a href="#" class="contact-btn">Contact Us</a>
    </div>

    <!-- Burger Button -->
    <button class="menu-toggle" onclick="openMenu()" aria-label="Open menu">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Side Drawer Menu -->
  <div class="side-menu" id="sideMenu">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Our Offering</a>
    <a href="#">Contact</a>
    <a href="#" class="contact-button">Book a consultation</a>
    <div class="contact-info">
      <p>0894205742</p>
      <p>casianirf@gmail.com</p>
    </div>
  </div>

  <script>
    function openMenu() {
      document.getElementById('sideMenu').classList.add('show');
    }
    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('show');
    }
  </script>

</body>
</html>
